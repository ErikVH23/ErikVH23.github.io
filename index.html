<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/aboutMe.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script type="text/javascript" src="./javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.7/dist/purify.min.js"></script>
    <style>
        body{
            background-color:snow;
        }
    </style>
</head>

<body>
    <div class="header">
        <!--Header of website-->
        <div class="title">
            <h1 class="title">Erik Van Horn</h1>
            <div class="col_text"><h5 class="contacts">eavanhor@mtu.edu || 715-209-7522</h5></div>
            <div class="col_img"><a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/erik-vanhorn-98aa66172/"><img  class="linkedinIcon" src="./images/Linkedin Icon.png" alt="Linkedin"></a></div>
        </div>
        <!--Tabs-->
        <div class="tab">
            <button onclick="changeTab(event, 'aboutMe')">About Me</button>
            <button onclick="changeTab(event, 'workExperience')">Work Experience</button>
            <button onclick="changeTab(event, 'projects')">Projects</button>
        </div>
        <!--Content of each tab-->
        <!--About Me-->
        <div id="aboutMe" class="tabContent">
            <h4 class="title">About Me</h4>
            <div class="row">
                <div class="col">col 1</div>
                <div class="col">col 2</div>
            </div>
        </div>
    </div>
    <!--Work Experience-->
    <div id="workExperience" class="tabContent">
        <dev id="mk" class="content"></dev>
        <script>
            marked.setOptions({
                renderer: new marked.Renderer(),
                highlight: function(code, language) {
                    const hljs = require('highlight.js');
                    const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
                    return hljs.highlight(validLanguage, code).value;
                },
                pedantic: false,
                gfm: false,
                breaks: false,
                sanitize: false,
                smartLists: true,
                smartypants: false,
                xhtml: false
            });

            
            $.get('./workExperience.md', {}, function(data) {
                console.log("Loaded Markdown");
                console.log(data.toString());
                document.getElementById("mk").innerHTML = DOMPurify.sanitize(marked(data));
            });
        </script>
    </div>
    <!--Projects-->
    <div id="projects" class="tabContent">
        <h3>Projects</h3>
    </div>
    <!--Contact-->
    <div id="contact" class="tabContent">
        <h3>Contact</h3>
        <h4><a href="https://www.linkedin.com/in/erik-vanhorn-98aa66172/"><img src="./images/Linkedin Icon.png" alt="Linkedin" class="linkedinIcon"></a></h4>
        <h4>715-209-7522</h4>
    </div>

    <!--Clears all but home page when loaded-->
    <script>
        document.getElementById("workExperience").setAttribute("style", "display:none");
        document.getElementById("projects").setAttribute("style", "display:none");
        document.getElementById("contact").setAttribute("style", "display:none");
    </script>


</body>

</html>
